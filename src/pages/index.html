<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/css/output.css" rel="stylesheet" />
    <title>Home</title>
  </head>
  <body class="font-sf">
    <div data-component="header" id="header"></div>

    <main class="px-4 py-6 lg:px-[120px]">
      <section
        id="hero"
        class="hero flex bg-[#F3D7A4] text-[#553E32] rounded-[12px] items-center lg:h-[375px] lg:rounded-2xl mb-6 lg:px-12 lg:gap-16"
      >
        <img
          src="/src/public/images/hero-image.svg"
          alt="hero-images"
          class="h-full lg:max-h-full"
        />
        <div class="hero-text flex flex-col gap-3 lg:gap-6">
          <div class="flex flex-col lg:gap-2">
            <h3
              class="font-bold text-md leading-lg lg:text-display-3xl lg:leading-display-3xl"
            >
              New Collection
            </h3>
            <p
              class="font-medium text-[10px] leading-[20px] lg:text-display-xs lg:leading-display-xs"
            >
              Stylish men's apparel for every occasion
            </p>
          </div>
          <button
            class="bg-black text-white rounded-[6px] max-w-[93px] font-semibold text-[10px] leading-md lg:text-md lg:leading-md lg:rounded-md lg:max-w-[180px] lg:h-12"
          >
            Get Now
          </button>
        </div>
      </section>

      <section id="feature-product" class="flex flex-col gap-3 lg:gap-10">
        <div id="title" class="py-2">
          <h1
            class="font-bold text-display-xs leading-display-xs tracking-normal lg:text-display-lg lg:leading-lg"
          >
            Featured Product
          </h1>
        </div>

        <div
          id="featured-product-container"
          class="grid grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-5"
        ></div>

        <div class="flex py-2 px-4 justify-center">
          <button
            class="border border-neutral-300 rounded-xl font-medium text-md leading-md text-neutral-950 p-2 w-40"
          >
            Load More
          </button>
        </div>
      </section>
    </main>

    <div id="footer" data-component="footer"></div>
    <script src="/src/js/injector.js"></script>
    <script type="module" src="/src/js/handleProduct.js"></script>
  </body>
</html>
