<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="font-sf">
    <div data-component="header" id="header"></div>

    <main class="px-4 py-6 lg:px-[120px]">
      <div
        class="hero flex bg-[#F3D7A4] text-[#553E32] rounded-[12px] items-center lg:h-[375px] lg:rounded-2xl lg:px-12 lg:gap-16"
      >
        <img
          src="./public/images/hero-image.svg"
          alt="hero-images"
          class="h-full lg:max-h-full"
        />
        <div class="hero-text flex flex-col gap-3 lg:gap-6">
          <div class="flex flex-col lg:gap-2">
            <h3
              class="font-bold text-md leading-lg lg:text-display-3xl lg:leading-display-3xl"
            >
              New Collection
            </h3>
            <p
              class="font-medium text-[10px] leading-[20px] lg:text-display-xs lg:leading-display-xs"
            >
              Stylish men's apparel for every occasion
            </p>
          </div>
          <button
            class="bg-black text-white rounded-[6px] max-w-[93px] font-semibold text-[10px] leading-md lg:text-md lg:leading-md lg:rounded-md lg:max-w-[180px] lg:h-12"
          >
            Get Now
          </button>
        </div>
      </div>
    </main>

    <div id="footer" data-component="footer"></div>
    <script src="./js/injector.js"></script>
  </body>
</html>
